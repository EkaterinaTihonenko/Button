<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./public/logo.svg" type="image/x-icon">
   <link rel="stylesheet" href="style.css">
   <title>Button</title>
</head>

<body>
   <div class="wrap">
      <div class="btn">
         <input id="btn-condition" aria-label="btn-condition" name="btn-condition" type="checkbox"
            class="btn-state-checkbox">
         <div class="wrap-btn">
            <div class="stars-wrap">
               <span class="star">&#10022;</span>
               <span class="star">&#10022;</span>
               <span class="star">&#10022;</span>
               <span class="star">&#10022;</span>
               <span class="star">&#10022;</span>
               <span class="star">&#10022;</span>
               <span class="star">&#10022;</span>
               <span class="star">&#10022;</span>
               <span class="star">&#10022;</span>
               <span class="star">&#10022;</span>
               <span class="star">&#10022;</span>
            </div>
            <div class="clouds-wrap">
               <div class="cloud"></div>
               <div class="cloud"></div>
               <div class="cloud"></div>
               <div class="cloud"></div>
               <div class="cloud"></div>
               <div class="cloud"></div>
               <div class="cloud"></div>
            </div>
            <div class="sun-wrap">
               <div class="grow glow-left-right">
                  <div class="grow glow-center">
                     <div class="grow glow-right-left">
                        <label class="sun" for="btn-condition">
                           <div for="btn-condition" class="moon">
                              <div class="crater"></div>
                              <div class="crater"></div>
                              <div class="crater"></div>
                           </div>
                        </label>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
